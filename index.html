---
layout: default

---

<div class="home">
<nav>
  <ul class="post-list container-fluid">
    {% for post in site.posts %}
	
	{% cycle 'add row' : '<div class="row postgallery">', nil, nil %}
      <div class="col-sm-4 postborder">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.image}}"/><div class="posttitle">{{ post.title }}</div><span class="post-meta postdates">{{ post.date | date: "%b %-d, %Y" }}</span></a>
      </div>
	{% cycle 'end row' : nil, nil, '</div>' %}	
	  
    {% endfor %}
	{% cycle 'end row' : nil, '</div>', '</div>' %}
  </ul>
</nav>
</div>
